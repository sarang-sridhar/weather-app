<html>
    <head>
        <title>Simple Weather App</title>
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>

        <header>
            <input class="search-box" type="text" placeholder="Search for a city">
        </header>
        <main>
            <section class="location-deets">
                <div class="city"></div>
                <div class="date"></div>
            </section>
        <div class="current">
            <!--<div class="icon"></div>-->
            <div class="weather"></div>
            <div class="weather-dsc"></div>
            <div class="temp"><span style="display:none">Â°c</span></div>
            <div class="feels-like"></div>
            <div class="hi-low"></div>
        </div>
        <div class="pressure"></div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
        <div class="buttons">
        <button class="imperial">imperial</button>
        <button class="metric">metric</button>
        </div>
        </main>
        <script src="weather.js"></script>
    </body>
</html>
