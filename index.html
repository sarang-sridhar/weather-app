<html>
    <head>
        <title>Simple Weather App</title>
        <link rel="stylesheet" href="weather.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="heading">Weather App</div>
        <div class="info">Type in the name of a city and watch the magic happen...<br>Note: For better accuracy type in name of city followed by a comma and then the abreviated two letter code of the country.<br>Eg:"London,GB"</div>
        <header>
            
            <div><input class="search-box" type="text" placeholder="Search for a city"></div>
        </header>
        <main>
            <section class="location-deets">
                <div class="city"></div>
                <div class="date"></div>
            </section>
        <div class="current">
            <!--<div class="icon"></div>-->
            <div class="weather"></div>
            <div class="weather-dsc"></div>
            <div class="temp"><span style="display:none">Â°c</span></div>
            <div class="feels-like"></div>
            <div class="hi-low"></div>
        </div>
        <div class="pressure"></div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
        <div class="buttons">
        <button class="imperial">imperial</button>
        <button class="metric">metric</button>
        </div>
        </main>
        <script src="weather.js"></script>
    </body>
</html>
